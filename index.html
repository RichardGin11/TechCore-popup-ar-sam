<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Biosphere 2: SAM Model</title>

        <!-- Implementing 8th Wall existing frameworks using meta tags -->
        <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
        <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        <!-- Adding the app key to gain access to 8th Wall -->
        <script async src="//apps.8thwall.com/xrweb?appKey=kLwPBdiDdnK8DJUadvuZNsj37i0irsh7ENhPd1MRPEX6UF5ScX1MoTQ2O4UeTwA6umm9CI"></script>
        
        <script src="app.js"></script>
        <script src="next-button.js"></script>
    </head>

    <body>
        <div id="nextbutton" style="display: none; z-index: 10">
            <h2>1:1</h2>
          </div>
          
          <div id="nextbuttonTwo" style="display: none; z-index: 10">
            <h2>1:100</h2>
          </div>
          
          <div id="nextbuttonThree" style="display: none; z-index: 10">
            <h2>1:1000</h2>
          </div>
          
          <a-scene
            next-button
            xrextras-gesture-detector
            landing-page
            xrextras-loading
            xrextras-runtime-error
            xrweb>
            <!-- We can define assets here to be loaded when A-Frame initializes -->
            <a-assets>
              <a-asset-item id="sam1" src="assets/sam_scale_1.glb"></a-asset-item>
              <a-asset-item id="sam10" src="assets/sam_scale_10.glb"></a-asset-item>
              <a-asset-item id="sam100" src="assets/sam_scale_100.glb"></a-asset-item>
            </a-assets>
            <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
            <a-camera
              id="camera"
              position="0 8 8"
              raycaster="objects: .cantap"
              cursor="
                fuse: false;
                rayOrigin: mouse;">
            </a-camera>
            <a-entity
                light="type: directional;
                   intensity: 0.8;
                   castShadow: true;
                   shadowMapHeight:2048;
                   shadowMapWidth:2048;
                   shadowCameraTop: 10;
                   target: #model;"
                position="1 4.3 2.5"
                xrextras-attach="target: model; offset: 1 15 3;"
                shadow>
            </a-entity>
            <a-light type="ambient" intensity="1"></a-light>
            <a-entity
              id="model"
              gltf-model="#sam1"
              class="cantap"
              scale="3 3 3"
              xrextras-hold-drag 
              xrextras-two-finger-rotate
              xrextras-pinch-scale
              shadow>
            </a-entity>
            <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow></a-plane>
          </a-scene>
    </body>
</html>
